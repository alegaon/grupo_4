<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css">
        <!-- link css main -->
        <link rel="stylesheet" href="../css/contacto.css">
        <script
            src = "http://kit.fontawesome.com/81581fb069.js"
            crossorigin="anonymous"
        ></script>
        <title>dePEsca</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="../img/logo.svg" alt="falta imagen">
                </a>
            </div>
            <nav>
                <ul class="nav-links">              
                    <li><a href="destacados.html">Destacados</a></li>
                    <li><a href="especies.html">Especies</a></li>
                    <li><a href="lugares.html">Lugares</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="about.html">Nosotros</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <div class="search-input-box">
                    <input type="text" name="busqueda" placeholder="Buscar" autocomplete="off">
                    <a href="#"> <!--target="_blank">-->
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                    </a>
                </div>                            
            </div>
            <div class="user_container">
                <!--Coloco boton de ingresar y registrar a la derecha del menubar-->
                <div class="btn_login">
                    <a href="login.html">Iniciar Sesion</a>
                </div>
                <div class="btn_signup">
                    <a href="registro.html">Registrar</a>
                </div>
            </div> 
        </header>
        <main>
            <!-- Formulario de Contacto -->
            <form class="login-frm">
                <h1>Formulario para consultas</h1>
                <div class="container">
                    <div class="box">
                        <div class="info">
                            <h4 class="info">consultas@correo.com</h4>
                        </div>
                    </div>
                    <div class="box">
                        <div class="nombre">
                            <input type="text" id="name" name="name" placeholder="Nombre" autocomplete="given-name" required>
                        </div>
                        <div class="correo">
                            <input type="email" id="email" name="email" placeholder="Correo electronico" required>
                        </div>
                        <div class="subject">    
                            <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
                        </div>
                        <div class="msg">    
                            <input type="text" id="mensaje" name="mensaje" placeholder="Mensaje" required>
                        </div>
                        <div class="btn">
                            <button type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <p>Todos los derechos reservados &#169 2024</p>
        </footer>
    </body>
</html>
